<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Médecin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg rounded-4 p-5" style="max-width: 400px; margin: auto; background-color:#f2fbfd">
        <h2 class="text-center mb-4 text-primary fw-bold" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Connexion Médecin
        </h2>
    
        <form action="login_medecin.php" method="POST">
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>
    
            <div class="form-floating mb-4">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                <label for="password">Mot de passe</label>
            </div>
    
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                    Se connecter
                </button>
            </div>
        </form>
    </div>
    

<script>
// Connexion médecin
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append('email', document.getElementById('email').value);
    formData.append('password', document.getElementById('password').value);

    fetch('login_medecin.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Enregistrer le médecin connecté
            localStorage.setItem('medecin', JSON.stringify(data.medecin));
            window.location.href = 'mes_rendezvous.html';
        } else {
            alert('Email ou mot de passe incorrect.');
        }
    })
    .catch(error => console.error('Erreur:', error));
});
</script>

</body>
</html>
